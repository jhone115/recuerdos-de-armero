<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lado A - Exposición</title>
    <link rel="stylesheet" href="../estilos/armero.css">
    <style>
        /* Estilos para la flecha de siguiente sección */
        .flecha-siguiente {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .flecha-siguiente.mostrar {
            opacity: 1;
            visibility: visible;
        }
        
        .flecha-siguiente img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        
        /* Estilos para mensajes de error */
        .mensaje-error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <!-- Flecha para volver atrás (arriba izquierda) -->
    <a href="a.html" class="flecha-volver arriba-izquierda">
        <img src="../../recursos/imagenes/atras.png" alt="Volver a galería">
    </a>
    
    <!-- Flecha de siguiente sección (inicialmente oculta) -->
    <a href="../lado b/b.html" class="flecha-volver abajo-derecha" id="flecha-siguiente">
        <img src="../../recursos/imagenes/adelante.png" alt="Siguiente sección">
    </a>
    
    <!-- Mensaje de error -->
    <div class="mensaje-error" id="mensaje-error">
        <p>Error al cargar la imagen. Verifica que el archivo exista.</p>
        <button onclick="document.getElementById('mensaje-error').style.display='none'">Cerrar</button>
    </div>
    
    <div class="container-exposicion">
        <!-- Fondo con la imagen seleccionada -->
        <div id="fondo-exposicion" class="fondo-exposicion"></div>
        
        <!-- Contenedor del título (arriba derecha) -->
        <div class="titulo-container">
            <h1 id="titulo-imagen">Título de la imagen</h1>
        </div>
        
        <!-- Contenedor del texto (extendido en la parte inferior) -->
        <div class="texto-container">
            <p id="texto-imagen">Descripción de la imagen...</p>
        </div>
    </div>
    
    <script src="a_exp.js"></script>
</body>
</html>
